{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* Section background with green gradient */
      section {
        background: #d7bde2;
        color: white;
        padding: 40px;
        font-family:times new roman;
      }

      .card {
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #d7bde2;
      }

      .card-body {
        background-color: #d7bde2;
        color: purple;
        padding: 40px;
      }

      .card-body h3 {
        color: #28a745;
        font-weight: bold;
      }

      .form-outline {
        margin-bottom: 20px;
      }

      .form-label {
        color: #333;
      }

      /* Green Button Styling */
      .btn-green {
        background-color:#8e44ad;
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .btn-green:hover {
        background-color:#c39bd3;
      }

      .btn-green:active {
        background-color: #c39bd3;
      }

      h6 {
        color: #f1f1f1;
      }
    </style>
</head>

<body>

<section class="p-4 p-md-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h3  style="color:purple">Payment</h3>
          </div>
          <h4 align="center">Total Amount: Rs {{sum}}</h4>
          <br>
          <div class="d-flex flex-row align-items-center mb-4 pb-1">
            <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />
            <div class="flex-fill mx-3">
              <div class="form-outline">
                <input type="text" id="formControlLgXs" class="form-control form-control-lg" value="**** **** **** 4296" />
                <label class="form-label" for="formControlLgXs">Card Number</label>
              </div>
            </div>
            <a href="#!">Remove card</a>
          </div>

          <p class="fw-bold mb-4">Add new card:</p>

          <div class="form-outline mb-4">
            <input type="text" id="formControlLgXsd" class="form-control form-control-lg" value="" />
            <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
          </div>

          <div class="row mb-4">
            <div class="col-7">
              <div class="form-outline">
                <input type="text" id="formControlLgXM" class="form-control form-control-lg" value="" />
                <label class="form-label" for="formControlLgXM">Card Number</label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-outline">
                <input type="password" id="formControlLgExpk" class="form-control form-control-lg" placeholder="MM/YYYY" />
                <label class="form-label" for="formControlLgExpk">Expire</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-outline">
                <input type="password" id="formControlLgcvv" class="form-control form-control-lg" placeholder="Cvv" />
                <label class="form-label" for="formControlLgcvv">Cvv</label>
              </div>
            </div>
          </div>

          <!-- Green Payment Buttons -->
          <a href="path23" class="btn-green btn-lg btn-block">Pay Now</a>
          <br>
          <h6 align="center">Or</h6>
          <br>
          <a href="path23" class="btn-green btn-lg btn-block">Cash On Delivery</a>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
