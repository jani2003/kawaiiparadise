<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #e8daef;
            color: #050806;
            font-family:times new roman;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #000;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color:#f2f3f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: auto;
        }

        .image-container {
            margin-bottom: 15px;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .text-container {
            text-align: center;
        }

        .text-container h1 {
            color: black;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .text-container p {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.5;
            color:blue;
        }

        .button {
            border: none;
            outline: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color:pink;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d7bde2;
        }

        footer {
            background-color:#d7bde2;
            color: #fff;
            text-align: center;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Media queries for responsiveness */
        @media only screen and (min-width: 600px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .image-container {
                margin-bottom: 0;
                margin-right: 20px;
                max-width: 45%;
            }

            .text-container {
                flex: 1;
                text-align: left;
            }
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="image-container">
            <img src="{{detailskey.Image.url}}" alt="Your Image">
        </div>
        <div class="text-container">
            <h1>{{detailskey.Productname}}</h1>
            <p ><b style="color:purple">Brand: </b>{{detailskey.Brand}}</p>
            <p style="color:#5499c7"><b style="color:#34495e">Description:</b> {{detailskey.Description}}</p>
            <p><b style="color:purple">Quantity: </b>{{detailskey.Quantity}}</p>
            <p><b style="color:purple">Unit price:</b> {{detailskey.Unitprice}}</p>
        </div>
        <a href="{% url 'userproductdata' %}" class="button">Back to All Products</a>
    </div>

    <footer>
        <p>&copy; 2025 The Kawaii Paradise. All rights reserved.</p>
    </footer>
</body>
</html>
