<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Bill desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container=fluid">
<table>
 <Form action="" method="Post" enctype="multipart/form-data">
         {% csrf_token %}
<tr>
<th>Productname</th>
<td> <input type="text" class="form-control" name="name1" value="{{productprofilekey.Productname}}"></td>
</tr>

<tr>
<th>Image</th>
<td> <input type="file" class="form-control" name="name4" value="{{productprofilekey.Image}}"></td>
</tr>

<tr>
<th>Quantity</th>
<td> <input type="text" class="form-control" name="name2" value="{{productprofilekey.Quantity}}"></td>
</tr>

<tr>
<th>Unitprice</th>
<td><input type="text" class="form-control" name="name3" value="{{productprofilekey.Unitprice}}"></td>
</tr>



<tr>
<td align ="center" colspan="2">
<input type="submit" value="Update Product" class="btn btn-dark">
</td>
</tr>

</form>
</table>
</div>
</body>
</html>
