<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT REGISTRATION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
        }
        .container-fluid {
            padding: 20px;
        }
        .bg-primary {
            background-color: green !important; /* Green header background */
        }
        .form-control {
            border-color: green; /* Green border for form controls */
        }
        .btn-primary {
            background-color: green;
            border-color: green; /* Green button background and border */
        }
        th {
            color: green; /* Green text color for table headers */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <br>
    <h2 class="text-center text-white bg-primary">PRODUCT REGISTRATION</h2>
    <br>
</div>
<div class="container-fluid" align="center">
    <table>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <tr>
                <th>Productname</th>
                <td> <input type="text" class="form-control" name="name1" ></td>
            </tr>

            <tr>
                <th>Image</th>
                <td><input type="file" class="form-control" name="name4"></td>
            </tr>

            <tr>
                <th>Quantity</th>
                <td> <input type="text" class="form-control" name="name2"></td>
            </tr>

            <tr>
                <th>Unitprice</th>
                <td><input type="text" class="form-control" name="name3"></td>
            </tr>

            <tr>
                <td align ="center" colspan="2">
                    <input type="submit" value="Register" class="btn btn-primary">
                </td>
            </tr>

        </form>
    </table>
</div>
</body>
</html>
