<style>
    body {
  font-family: times new roman;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-image:url("static/secondb.avif");
  background-repeat:no-repeat;
  background-size:1000px 900px;
  background-attachment:fixed;
  background-size:cover;

}

.container {
  Margin-top:40px;
  Margin-bottom:90px;
  text-align: center;
  font-size:50px;
}

h1 {
  margin-bottom: 20px;
  color: #333;
  font-size:60px;
}

.buttons {
  display: flex;
  gap: 15px;
}

.button {
  text-decoration: none;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.start-shopping {
  background-color: #c39bd3;

}

.start-shopping:hover {
  background-color:pink;
  color:purple;
}

.wishlist {
  background-color: #007bff; /* Blue */
}

.wishlist:hover {
  background-color: #0056b3;
}
li{
  border:1px solid blue;
  display:block;
  }
.banner-section {
        position: relative;
        margin: 30px 0;
        text-align: center;

    }

    .shop-banner {
        width: auto;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
    }

    .banner-text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }

    .banner-text-overlay h2 {
        font-size: 2.5rem;
        margin: 0;
    }

    .banner-text-overlay p {
        font-size: 1.2rem;
        margin: 10px 0 0;
    }
  .full-banner {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
    }

    .full-banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.9;
    }

    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 10px;
        width:60%;
    }

    .overlay h2 {
        font-size: 2.5rem;
        margin: 0;
    }

    .overlay p {
        font-size: 1.2rem;
        margin-top: 10px;
    }
</style>
</head>
<body>
